<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      class Product {
        constructor(id, name, price, quantity) {
          this.id = id;
          this.name = name;
          this.price = price;
          this.quantity = quantity;
        }
      }
      let product = new Product(123, "gi cung duoc", "7.000vnd", 3);
      for (let key in product) {
        console.log(key, product[key]);
      }
    </script>
  </body>
